<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2ecc71;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2ecc71;
            background: white;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #27ae60;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .message.success {
            color: #2ecc71;
        }

        .message.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Farmer Login</h1>
        </div>
        
        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Farmer Mail</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Enter your mail" 
                    required
                    autocomplete="off"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Create or enter your password" 
                    required
                    autocomplete="off"
                >
            </div>
            
            <div id="message" class="message"></div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script>
        // Simple localStorage-based authentication (demo purposes)
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please enter a name and password!', 'error');
                return;
            }

            // Get stored passwords from localStorage
            const storedPasswords = JSON.parse(localStorage.getItem('userPasswords') || '{}');
            
            if (!(username in storedPasswords)) {
                // First time: create password
                storedPasswords[username] = password;
                localStorage.setItem('userPasswords', JSON.stringify(storedPasswords));
                localStorage.setItem('farmerUsername', username);
                
                showMessage('Password created! Logging in...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/land_details';
                }, 900);
            } else if (storedPasswords[username] !== password) {
                showMessage('Wrong password. Try again.', 'error');
            } else {
                localStorage.setItem('farmerUsername', username);
                showMessage('Login successful!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/land_details';
                }, 900);
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = 'message ' + type;
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const loggedInUser = localStorage.getItem('farmerUsername');
            if (loggedInUser) {
                window.location.href = '/land_details';
            }
        });
    </script>
</body>
</html>
